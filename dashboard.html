<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashabord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
       .table{
         padding: 20px;
         width: 40%;
         margin-left: 36%;
       }
       h3{
         text-align: center;
       }
     </style> 
  </head>
<body>
    <div  role="alert" id="message">
    </div>
    <h1>Dashbaord</h1>
    <h3>User Profile</h3>
    <br/>
    <table class="table">
      <!-- like human body in table also we have two parts i.e head and body -->
      <!-- <thead></thead> is the head section of the table or first colunm of the table -->
      <!-- <tbody></tbody> the body part of the table means except first row -->
      <!-- tr for table row -->
      <!-- th for table heading   when you use th the letters becomes strong or Bold-->
      <!-- td for table data -->
        <!-- <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Keys</th>
            <th scope="col">Values</th>
          </tr>
        </thead> -->
        <tbody>
          <tr>
            <!-- <th scope="row">1</th> -->
            <td>First Name</td>
            <td id="firstname"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">2</th> -->
            <td>Last Name</td>
            <td id="lastname"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">3</th> -->
            <td>User Name</td>
            <td id="username"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">4</th> -->
            <td>Email</td>
            <td id="email"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">5</th> -->
            <td>Gender</td>
            <td id="gender"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">6</th> -->
            <td>Address</td>
            <td id="address"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">7</th> -->
            <td>Phone</td>
            <td id="phone"> </td>
          </tr>
          <tr>
            <!-- <th scope="row">8</th> -->
            <td>Zipcode</td>
            <td id="zipcode"> </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
      <button type="button" class="btn btn-danger"onClick="deleteProfile()" >Delete Profile</button>


      <script>

        //here we are checking if the user profile is empty then redirect the user to registration page
        //here we are comparing email address beacuse its is unique for email user
       if(localStorage.getItem('email')==""){
         window.open('\rregistration.html',"_self")
       }

        document.getElementById('firstname').innerHTML=localStorage.getItem('firstname')
        document.getElementById('lastname').innerHTML=localStorage.getItem('lastname')
        document.getElementById('username').innerHTML=localStorage.getItem('username')
        document.getElementById('email').innerHTML=localStorage.getItem('email')
        document.getElementById('gender').innerHTML=localStorage.getItem('gender')
        document.getElementById('address').innerHTML=localStorage.getItem('address')
        document.getElementById('phone').innerHTML=localStorage.getItem('phone')
        document.getElementById('zipcode').innerHTML=localStorage.getItem('zipcode')

       let editProfile=()=>{
        window.open('\edit.html',"_self")
       }
       //ES6 function
      //  when user click on delete button deleteProfile function will invoke or called
      //we are empty or making the data null.
       let deleteProfile=()=>{
          localStorage.setItem("firstname","")
          localStorage.setItem("lastname","")
          localStorage.setItem("username","")
          localStorage.setItem("email","")
          localStorage.setItem("password","")
          localStorage.setItem("retypepassword","")
          localStorage.setItem("address","")
          localStorage.setItem("gender","")
          localStorage.setItem("phone","")
          localStorage.setItem("zipcode","")
          localStorage.setItem("OTP","")
          //here we are adding message to the to user when user profile  successfully deleted
          //we use innerHtml for adding data like text 
          // we use style for adding css to the tags
          //padding means adding space inside the box 
          //by default padding means for four cornors i.e top bottom left right
          document.getElementById("message").innerHTML="User Profile Deleted Succesfully"
          document.getElementById("message").style.backgroundColor="green"
          document.getElementById("message").style.color="white"
          document.getElementById("message").style.padding="10px"
          //after 2 sec it will redirect to registration page for creating new user for profile
          setTimeout(()=>{
             document.getElementById("message").innerHTML=""
             window.open('\rregistration.html',"_self")
          },2000)
       }

        



      </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
