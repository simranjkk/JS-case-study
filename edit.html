<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input{
            width: 350px;
        }
        .gender{
         width: 100%;
        }
        #gender1{
             width: 35px;
        }
        #gender2{
             width: 35px;
        }
        #gender3{
             width: 35px;
        }
    </style>
</head>
<body>
     <!-- with id message for showing edit is succesfull or not and make sure we have id has unique so we can esaily identify -->
    <h1 id="message"></h1>
      <a href="F:\JavaScript\task\dashboard.html">Go back To Dashabord Page</a>
    <h1>Edit Profile</h1>
    <table class="table">
      <!-- table has two parts like human beign i.e head and body -->
      <!-- we are using only body part here because we dont not have requriment in ui for showing any heading on the table -->
      <!-- tr tag for table row  -->
      <!-- td tag for table data     -->
      <!-- we use input tags for taking data from user -->
      <!-- we have differnt type of input type for different type of data like -->
      <!--for text,alpha nurmeric and special char ->type="text" -->
      <!-- for email input="email" -->
      <!-- for password type="password" and it hide the data which user type -->
      <!-- for only number type="Number" -->
       <!-- for selecting out of multiple option only one we use radio buttons i.e type="radio" -->
       <!-- if we have few options we go for radio button and if we have large no of options we should use dropdown -->
       <!-- kindly refer other pages for more details about form and input tags -->
      <tbody>
            <tr>
              <td>First Name</td>
              <td>
               <input type="text" name="" id="firstname" placeholder="Edit firstname">
             </td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td> 
                <input type="text" name="" id="lastname" placeholder="Edit lastname">
              </td>
            </tr>
            <tr>
              <td>User Name</td>
              <td>
                <input type="text" name="" id="username" placeholder="Edit username">
             </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input type="text" name="" id="email" placeholder="Edit Email">
             </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td class="gender">
               <input type="radio" name="gender" id="gender1" value="Male"> Male
               <input type="radio" name="gender" id="gender2" value="Female">Female
               <input type="radio" name="gender" id="gender3" value="Others">  Others
              </td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                  <textarea name="" id="address" cols="30" rows="3"> 
                  </textarea>
              </td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>
                <input type="phone" name="" id="phone" placeholder="Edit Phone No">
             </td>
            </tr>
            <tr>
              <td>Zipcode</td>
              <td>
                <input type="text" name="" id="zipcode" placeholder="Edit Zipcode">
             </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success" onclick="editProfile()">Edit Profile</button>
         <!-- onClick is an event which execute when user click on button and function call will invoke i.e editProfile() in this case -->

        <script>
          //localstorage is place in browser where we can store data (uses hash datastrcture)
          //syntx for local storage
          // for storing data in local storage localStorage.setItem("Key",value) here key means varible name and value is the value we assgn to the varibale
          //for retriving data in local storage localStorage.getItem("Key") return value stored in the local storage
            document.getElementById('firstname').value=localStorage.getItem('firstname')
            document.getElementById('lastname').value=localStorage.getItem('lastname')
            document.getElementById('username').value=localStorage.getItem('username')
            document.getElementById('email').value=localStorage.getItem('email')
            document.getElementById('phone').value=localStorage.getItem('phone')
            document.getElementById('zipcode').value=localStorage.getItem('zipcode')
            let gender=localStorage.getItem('gender')
            // here we checking what is the gender of the user and based on that we edit the gender value
            //in radio button checked return true/false based on the user click i.e if it is selected it show true other wise false
            if(gender==='Male'){
                document.getElementById('gender1').checked=true;
            }else if(gender==='Female'){
                document.getElementById('gender2').checked=true;
            }else{
                document.getElementById('gender3').checked=true;
            }
            document.getElementById('address').value=localStorage.getItem('address')
            //this function only called or invoke only when user click on the above button i.e Edit
           let editProfile=()=>{
               //here we are storing the input values from the form in local storage
               localStorage.setItem('firstname',document.getElementById('firstname').value)
               localStorage.setItem('lastname',document.getElementById('lastname').value)
               localStorage.setItem('username',document.getElementById('username').value)
               localStorage.setItem('email',document.getElementById('email').value)
                let gender1=document.getElementById('gender1').checked;
                let gender2=document.getElementById('gender2').checked;
                let gender3=document.getElementById('gender3').checked;
                if(gender1){
                localStorage.setItem('gender',document.getElementById('gender1').value)
                }
               if(gender2){
                localStorage.setItem('gender',document.getElementById('gender2').value)
                }
               if(gender3){
                localStorage.setItem('gender',document.getElementById('gender3').value)
              }
       
            //    localStorage.setItem('gender',document.getElementById('gender').value)
              localStorage.setItem('address',document.getElementById('address').value)
              localStorage.setItem('phone',document.getElementById('phone').value)
              localStorage.setItem('zipcode',document.getElementById('zipcode').value)
             //when user click on the edit button and all the data saved in the local storage we show the the below message and after two seconds ie 2000 mil sec  we empty the message and redirect the page to dashbaord page again
              document.getElementById('message').innerHTML='User Profile Edited Sucessfully!'
              setTimeout(()=>{
              document.getElementById('message').innerHTML='';
              window.open('\dashboard.html',"_self")
              },2000)
           }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
